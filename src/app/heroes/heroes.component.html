<!-- hero. to access heroes component/class
|uppecase servers as styling
-->
<h2>My Heroes</h2>
<ul class="heroes">
  <!-- *ngFor repeats through list-->
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">

    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<!-- Displays selected hero data from hero-detail -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
